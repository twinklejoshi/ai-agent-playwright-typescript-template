name: Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  code-quality-check:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run Prettier
        run: npm run prettier
      - name: Run ESLint
        run: npm run eslint
